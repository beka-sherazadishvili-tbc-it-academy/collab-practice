<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Product Search Filter</title>
<style>
    * {

  box-sizing: border-box;

  margin: 0;

  padding: 0;

  font-family: "Inter", sans-serif;

}
 
body {

  background: #f9fafb;

  display: flex;

  justify-content: center;

  align-items: flex-start;

  min-height: 100vh;

  padding: 40px 16px;

}
 
.wrapper {

  width: min(1200px, 100%);

  display: flex;

  flex-direction: column;

  align-items: center;

  gap: 32px;

}
 
.title {

  font-size: 32px;

  font-weight: 700;

  color: #111827;

}
 
.search-box {

  width: 100%;

  max-width: 600px;

}
 
#search-input {

  width: 100%;

  padding: 12px 16px;

  font-size: 16px;

  border: 2px solid #d1d5db;

  border-radius: 8px;

  outline: none;

  transition: border-color 0.2s ease;

}
 
#search-input:focus {

  border-color: #6366f1;

}
 
.product-list {

  display: grid;

  grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));

  gap: 24px;

  width: 100%;

}
 
.product-card {

  background: #fff;

  border-radius: 12px;

  box-shadow: 0 1px 4px rgba(0, 0, 0, 0.08);

  text-align: center;

  padding: 16px;

  transition: transform 0.2s ease, box-shadow 0.2s ease;

}
 
.product-card:hover {

  transform: translateY(-4px);

  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);

}
 
.product-card img {

  width: 100%;

  height: 180px;

  object-fit: cover;

  border-radius: 8px;

}
 
.product-card h2 {

  font-size: 18px;

  color: #1f2937;

  margin: 12px 0 6px;

}
 
.product-card p {

  font-weight: 600;

  color: #6366f1;

}

 
</style>
</head>

<main class="wrapper">
