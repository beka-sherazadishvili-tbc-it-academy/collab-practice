<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart Sprint</title>
    <!-- Styles -->
    <link rel="stylesheet" href="./assets/styles/dist/main.css">
</head>
<body>

    <header>
        <h1>JS Sprint: The "Global Brain" Cart</h1>
    </header>

    <div class="container">
        <section class="product-section">
            <h2>Products</h2>
            <div id="product-list">
                <button class="product-item" data-id="p1" data-name="Apple" data-price="0.50">
                    <span class="product-name">Apple</span>
                    <span class="product-price">$0.50</span>
                </button>
                <button class="product-item" data-id="p2" data-name="Banana" data-price="0.30">
                    <span class="product-name">Banana</span>
                    <span class="product-price">$0.30</span>
                </button>
                <button class="product-item" data-id="p3" data-name="Orange" data-price="0.45">
                    <span class="product-name">Orange</span>
                    <span class="product-price">$0.45</span>
                </button>
                <button class="product-item" data-id="p4" data-name="Milk" data-price="2.99">
                    <span class="product-name">Milk</span>
                    <span class="product-price">$2.99</span>
                </button>
                <button class="product-item" data-id="p5" data-name="Bread" data-price="1.99">
                    <span class="product-name">Bread</span>
                    <span class="product-price">$1.99</span>
                </button>
            </div>
        </section>

        <section class="cart-section">
            <h2>My Cart</h2>
            
            <ul id="cart-list">
            </ul>

            <hr>

            <h3 class="total-display">
                Total: $<span id="total-price">0.00</span>
            </h3>

            <button id="empty-cart-btn">Empty Cart</button>
        </section>
    </div>

    <script src="./assets/scripts/app.js"></script>
    <script src="./assets/scripts/product-items.js"></script>
</body>
</html>
